<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelHen.com - Las Vegas Deals & Quiz</title>
    <style>
        /* ===== GLOBAL STYLES ===== */
        :root {
            --primary-color: #1f2937;
            --secondary-color: #3b82f6;
            --accent-color: #f59e0b;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --background: #ffffff;
            --card-bg: #f9fafb;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background);
        }

        /* ===== NAVIGATION ===== */
        .nav-container {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: var(--spacing-sm) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-tabs {
            display: flex;
            gap: var(--spacing-sm);
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-tab:hover,
        .nav-tab.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== DEALS SECTION ===== */
        .deals-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow);
        }

        .deals-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .deals-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }

        .deals-subtitle {
            font-size: 1.2rem;
            color: var(--light-text);
        }

        /* ===== QUIZ SECTION ===== */
        .quiz-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .quiz-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }

        .quiz-subtitle {
            font-size: 1.2rem;
            color: var(--light-text);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .nav-tabs {
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-content {
                padding: var(--spacing-md);
            }

            .deals-title,
            .quiz-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <a href="#" class="logo">TravelHen.com</a>
            <div class="nav-tabs">
                <a href="#deals" class="nav-tab active" data-section="deals">Vegas Deals</a>
                <a href="#quiz" class="nav-tab" data-section="quiz">Vegas Quiz</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Deals Section -->
        <section id="deals" class="content-section active">
            <div class="deals-section">
                <div class="deals-header">
                    <h1 class="deals-title">Last Minute Vegas Deals</h1>
                    <p class="deals-subtitle">Find the best hotel deals in Las Vegas before they're gone!</p>
                </div>
                
                <!-- Deals content will be loaded here -->
                <div id="deals-content">
                    <p>Loading deals...</p>
                </div>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz" class="content-section">
            <div class="quiz-section">
                <div class="quiz-header">
                    <h1 class="quiz-title">Which Vegas Hotel is Right for You?</h1>
                    <p class="quiz-subtitle">Take our quiz to find your perfect Las Vegas hotel match!</p>
                </div>
                
                <!-- Quiz content will be loaded here -->
                <div id="quiz-content">
                    <p>Loading quiz...</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Navigation functionality
        document.addEventListener('DOMContentLoaded', function() {
            const navTabs = document.querySelectorAll('.nav-tab');
            const contentSections = document.querySelectorAll('.content-section');

            // Handle navigation tab clicks
            navTabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all tabs and sections
                    navTabs.forEach(t => t.classList.remove('active'));
                    contentSections.forEach(s => s.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Show corresponding content section
                    const targetSection = this.getAttribute('data-section');
                    document.getElementById(targetSection).classList.add('active');
                    
                    // Load content if not already loaded
                    loadSectionContent(targetSection);
                });
            });

            // Load initial content
            loadSectionContent('deals');
        });

        // Load section content
        function loadSectionContent(section) {
            if (section === 'deals') {
                loadDealsContent();
            } else if (section === 'quiz') {
                loadQuizContent();
            }
        }

        // Load deals content
        function loadDealsContent() {
            const dealsContent = document.getElementById('deals-content');
            if (dealsContent.innerHTML === '<p>Loading deals...</p>') {
                // For now, show a message and link to the deals page
                dealsContent.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2 style="margin-bottom: 1rem;">Vegas Deals Coming Soon!</h2>
                        <p style="margin-bottom: 2rem;">We're integrating the deals page. For now, you can view the deals at:</p>
                        <a href="vegas-deals.html" style="
                            display: inline-block;
                            background: var(--secondary-color);
                            color: white;
                            padding: 1rem 2rem;
                            text-decoration: none;
                            border-radius: var(--radius);
                            font-weight: 600;
                            transition: all 0.3s ease;
                        ">View Vegas Deals</a>
                    </div>
                `;
            }
        }

        // Load quiz content
        function loadQuizContent() {
            const quizContent = document.getElementById('quiz-content');
            if (quizContent.innerHTML === '<p>Loading quiz...</p>') {
                // For now, show a message and link to the quiz page
                quizContent.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2 style="margin-bottom: 1rem;">Vegas Quiz Coming Soon!</h2>
                        <p style="margin-bottom: 2rem;">We're integrating the quiz page. For now, you can take the quiz at:</p>
                        <a href="../LAS VEGAS QUIZ/LAS_VEGAS_QUIZ/index.html" style="
                            display: inline-block;
                            background: var(--accent-color);
                            color: white;
                            padding: 1rem 2rem;
                            text-decoration: none;
                            border-radius: var(--radius);
                            font-weight: 600;
                            transition: all 0.3s ease;
                        ">Take Vegas Quiz</a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
